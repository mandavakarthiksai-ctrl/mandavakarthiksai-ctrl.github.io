<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Indian Actor Career Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: #fff;
}
header {
  padding: 15px;
  background: rgba(0,0,0,0.4);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
button {
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  background: #ff9800;
  color: #000;
  cursor: pointer;
  font-weight: bold;
}
button:hover { opacity: 0.85; }

.container {
  padding: 15px;
  max-width: 1100px;
  margin: auto;
}

.card {
  background: rgba(255,255,255,0.1);
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
}

.flex {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.movie {
  flex: 1;
  min-width: 250px;
  background: rgba(0,0,0,0.35);
  padding: 10px;
  border-radius: 10px;
}

small { opacity: 0.8; }

.progress {
  height: 8px;
  background: rgba(255,255,255,0.2);
  border-radius: 5px;
  overflow: hidden;
}
.progress div {
  height: 100%;
  background: #4caf50;
}

@media(max-width:600px){
  header { flex-direction: column; gap: 10px; }
}
</style>
</head>
