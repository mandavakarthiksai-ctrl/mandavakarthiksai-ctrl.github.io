<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rising Star: India</title>
<style>
  body { font-family: Arial, sans-serif; background: #f2f2f2; }
  #container { display: flex; justify-content: space-around; margin: 20px; }
  #stats, #projects { background: white; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
  #stats h2, #projects h2 { text-align: center; }
  .button { padding: 10px 15px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; white-space: pre-line; }
  .project-btn { background-color: #4CAF50; color: white; }
  .action-btn { background-color: #2196F3; color: white; }
  #notifications { margin-top: 20px; background: #fff; padding: 10px; border-radius: 5px; box-shadow: 1px 1px 5px rgba(0,0,0,0.1); height: 250px; overflow-y: auto; }
</style>
</head>
<body>
<h1 style="text-align:center;">Rising Star: India</h1>
<div id="container">
  <div id="stats">
    <h2>Actor Stats</h2>
    <p id="statsText"></p>
    <button class="action-btn" onclick="trainActing()">Train Acting (+Skill, -10k)</button>
    <button class="action-btn" onclick="prCampaign()">PR Campaign (+Popularity, -15k)</button>
    <button class="action-btn" onclick="viewCareer()">View Career Overview</button>
  </div>
  <div id="projects">
    <h2>Project Offers</h2>
    <div id="projectButtons"></div>
  </div>
</div>
<div id="notifications"></div>
<script>
let player = {name: prompt('Enter your actor name:'), region: prompt('Choose starting region: Bollywood/Tollywood/Kollywood/Mollywood/Sandalwood'), popularity:30, skill:40, versatility:20, starPower:10, money:40000, inProduction:[], movies:[]};
let rivalActors = [{name:'Raj', popularity:30, skill:40, versatility:20, starPower:10, money:40000, inProduction:[], movies:[]},{name:'Anaya', popularity:35, skill:45, versatility:25, starPower:15, money:40000, inProduction:[], movies:[]}];
let actorMovies = [];
let currentMonth = 1;

const adjectives = ["Rising","Shadow","Golden","Silent","Burning","Mystic","Last","Hidden","Furious"];
const nouns = ["Star","Journey","Dream","Flame","Destiny","Heart","Empire","Saga","Rebellion"];
const suffixes = ["Returns","Forever","Rising","Awakens","Chronicles","Unleashed","Legacy","Rise"];
const storyTemplates = ["A gripping tale of love and betrayal in modern India.","An action-packed journey of a hero against all odds.","A heartwarming story of family, friendship, and courage.","A suspenseful mystery that will keep audiences on edge.","An inspiring tale of ambition and dreams coming true.","A thrilling adventure across India’s hidden landscapes.","A dramatic story of rivalry, ambition, and redemption.","A romantic saga with unexpected twists and turns."];
const promoQuestions = [


function generateMovieTitle(){ let adj=adjectives[Math.floor(Math.random()*adjectives.length)]; let noun=nouns[Math.floor(Math.random()*nouns.length)]; let useSuffix=Math.random()<0.5; let title=adj+" "+noun; if(useSuffix){let suffix=suffixes[Math.floor(Math.random()*suffixes.length)]; title+=" "+suffix;} return title;}
function generateStoryOverview(){ return storyTemplates[Math.floor(Math.random()*storyTemplates.length)];}

function generateProjects(){
    let projects = [];
    let hits = actorMovies.filter(m=>["HIT","SUPERHIT","BLOCKBUSTER"].includes(m.outcome)).length;
    let flops = actorMovies.filter(m=>m.outcome=="FLOP").length;
    let baseBudget = 50000000 + hits*10000000 - flops*5000000;
    if(baseBudget<30000000) baseBudget=30000000;
    for(let i=0;i<Math.floor(Math.random()*3)+1;i++){
        let title = generateMovieTitle();
        let projTypeRoll=Math.random();
        let projType = projTypeRoll<0.3?'Big-budget blockbuster':projTypeRoll<0.7?'Mid-budget drama':'Indie/OTT project';
        let directorRep = Math.floor(Math.random()*60)+40;
        let producerBudget = baseBudget + Math.floor(Math.random()*20000000);
        let storyOverview = generateStoryOverview();
        projects.push({title,type:projType,directorRep,producerBudget,storyOverview,hype:50});
    }
    return projects;
}

function formatMoney(amount){ if(amount>=10000000){return(amount/10000000).toFixed(2)+" Cr";} else if(amount>=100000){return(amount/100000).toFixed(2)+" Lakh";} else{return"₹"+amount.toLocaleString('en-IN');}}
function formatBudget(amount){ return(amount/10000000).toFixed(2)+" Cr";}
let notifications=document.getElementById('notifications');
function addNotification(text){ notifications.innerHTML+=`<p>${text.replace(/\n/g,'<br>')}</p>`; notifications.scrollTop=notifications.scrollHeight;}
function updateStats(){ document.getElementById('statsText').innerHTML=`Name: ${player.name}<br>Region: ${player.region}<br>Popularity: ${player.popularity}<br>Skill: ${player.skill}<br>Versatility: ${player.versatility}<br>Star Power: ${player.starPower}<br>Money: ${formatMoney(player.money)}<br>Month: ${currentMonth}<br>Movies in Production: ${player.inProduction.map(m=>m.title).join(', ')}`;}

function calculateHitChance(actor, project){ let rivalImpact=rivalActors.reduce((acc,r)=>acc+Math.floor(Math.random()*15)+5,0); let typeMultiplier=project.type==='Big-budget blockbuster'?1.2:project.type==='Mid-budget drama'?1.0:0.8; let score=(actor.popularity*0.4+actor.skill*0.3+actor.versatility*0.2+actor.starPower*0.1)+(project.directorRep*0.2+project.producerBudget/10000000*0.2)-rivalImpact; score*=typeMultiplier; return Math.min(Math.max(score/200,0.1),0.9);}

function showPromotionQuestion(movie){ let q=promoQuestions[Math.floor(Math.random()*promoQuestions.length)]; let message=`Promotion Question for ${movie.title}: ${q.question}\n`; q.choices.forEach((c,idx)=>{ message+=`${idx+1}: ${c.text}\n`; }); addNotification(message); let choice=parseInt(prompt(`Choose 1,2,3 for ${movie.title}`))-1; if(choice>=0 && choice<q.choices.length){ movie.hype+=q.choices[choice].effect; if(movie.hype<0) movie.hype=0; if(movie.hype>100) movie.hype=100; addNotification(`Hype adjusted by ${q.choices[choice].effect}. Current hype: ${movie.hype}`);} else{ addNotification("No valid choice selected. Hype unchanged."); } simulateDailyCollections(player,movie);}

function simulateDailyCollections(actor,movie){ let hitChance=calculateHitChance(actor,movie); let isHit=Math.random()<hitChance; let days=7+Math.floor(Math.random()*3); let dailyRevenue=[]; let totalRevenue=0; for(let day=1; day<=days; day++){ let base; if(day===1){ base=isHit?Math.random()*5000000+5000000:Math.random()*2000000+1000000; let day1Multiplier=1+(movie.hype/100)*0.5; base=Math.floor(base*day1Multiplier);} else{ base=isHit?Math.random()*5000000+5000000:Math.random()*2000000+1000000;} let fluctuation=1+(Math.random()*0.2-0.1); let budgetMultiplier=0.8+(movie.producerBudget/10000000)*0.05; let popularityMultiplier=1+(actor.popularity/1000); let daily=Math.floor(base*fluctuation*budgetMultiplier*popularityMultiplier); dailyRevenue.push(daily); totalRevenue+=daily;}
let recovery=totalRevenue/movie.producerBudget; let category;if(recovery<0.79)category="FLOP"; else if(recovery<1)category="AVERAGE"; else if(recovery<1.5)category="HIT"; else if(recovery<2)category="SUPERHIT"; else category="BLOCKBUSTER"; if(["HIT","SUPERHIT","BLOCKBUSTER"].includes(category)){ let increase=5+Math.floor(Math.random()*6); actor.popularity+=increase; addNotification(`${movie.title} was a ${category}! Popularity +${increase}`);} else if(category=="FLOP"){ let decrease=5+Math.floor(Math.random()*5); actor.popularity-=decrease; if(actor.popularity<0) actor.popularity=0; addNotification(`${movie.title} was a FLOP! Popularity -${decrease}`);} else addNotification(`${movie.title} performed AVERAGE. Popularity unchanged.`); let actorShare=Math.floor(totalRevenue*0.3); actor.money+=actorShare; actorMovies.push({title:movie.title,story:movie.storyOverview,directorRep:movie.directorRep,producerBudget:movie.producerBudget,totalRevenue:totalRevenue,actorShare:actorShare,outcome:category,startMonth:movie.startMonth}); let message=`Movie: ${movie.title} Daily Collections:\n${movie.storyOverview}\n`; dailyRevenue.forEach((rev,idx)=>{ message+=`Day ${idx+1}: ${formatMoney(rev)}\n`; }); message+=`Total Box Office: ${formatMoney(totalRevenue)}\nActor Earnings (30%): ${formatMoney(actorShare)}\nOutcome: ${category}`; addNotification(message); updateStats();}

function acceptProject(proj){ if(player.inProduction.length>=2){ addNotification("You are already filming 2 movies."); return;} let duration=3+Math.floor(Math.random()*4); proj.startMonth=currentMonth; proj.endMonth=currentMonth+duration; player.inProduction.push(proj); addNotification(`Started filming ${proj.title}. Duration: ${duration} months.`); // Remove clicked button if exists
if(event && event.target) event.target.remove(); // Add new replacement project
let newProj = generateProjects()[0]; let btn=document.createElement('button'); btn.className='button project-btn'; btn.innerText=`${newProj.title}\nDirector Rep: ${newProj.directorRep}, Producer Budget: ${formatBudget(newProj.producerBudget)}\nStory: ${newProj.storyOverview}`; btn.onclick=()=>acceptProject(newProj); document.getElementById('projectButtons').appendChild(btn); updateStats();}
function trainActing(){ if(player.money>=10000){player.skill+=5;player.money-=10000; addNotification('Trained acting: +5 Skill, -10k');} else addNotification('Not enough money to train'); updateStats();}
function prCampaign(){ if(player.money>=15000){player.popularity+=8;player.money-=15000; addNotification('PR campaign: +8 Popularity, -15k');} else addNotification('Not enough money for PR'); updateStats();}
function viewCareer(){ if(actorMovies.length===0){ addNotification("You haven't done any movies yet!"); return;} let biggestHit=actorMovies.filter(m=>["HIT","SUPERHIT","BLOCKBUSTER"].includes(m.outcome)).sort((a,b)=>b.totalRevenue-a.totalRevenue)[0]; let biggestFlop=actorMovies.filter(m=>m.outcome=="FLOP").sort((a,b)=>a.totalRevenue-b.totalRevenue)[0]; let highestGrosser=actorMovies.sort((a,b)=>b.totalRevenue-a.totalRevenue)[0]; actorMovies.sort((a,b)=>a.startMonth-b.startMonth); let message=`Career Overview:\nTotal Movies: ${actorMovies.length}\n`; if(biggestHit)message+=`Biggest Hit: ${biggestHit.title} (${formatMoney(biggestHit.totalRevenue)})\n`; if(biggestFlop)message+=`Biggest Flop: ${biggestFlop.title} (${formatMoney(biggestFlop.totalRevenue)})\n`; message+=`Highest Grosser: ${highestGrosser.title} (${formatMoney(highestGrosser.totalRevenue)})\n\nMovies in Chronological Order:\n`; actorMovies.forEach((m,idx)=>{ message+=`${idx+1}. ${m.title} | Budget: ${formatBudget(m.producerBudget)} | Collection: ${formatMoney(m.totalRevenue)} | Actor Earnings: ${formatMoney(m.actorShare)} | Outcome: ${m.outcome}\n`; }); addNotification(message);}

function newMonth(){ let projectDiv=document.getElementById('projectButtons'); projectDiv.innerHTML=''; let projects=generateProjects(); projects.forEach((p,i)=>{ let btn=document.createElement('button'); btn.className='button project-btn'; btn.innerText=`${p.title}\nDirector Rep: ${p.directorRep}, Producer Budget: ${formatBudget(p.producerBudget)}\nStory: ${p.storyOverview}`; btn.onclick=()=>acceptProject(p); projectDiv.appendChild(btn); });}

function advanceMonth(){ currentMonth++;
    player.inProduction.forEach((movie,i)=>{ if(currentMonth>=movie.endMonth){ player.inProduction.splice(i,1); showPromotionQuestion(movie); }});
    rivalActors.forEach(r=>{ r.inProduction.forEach((movie,i)=>{ if(currentMonth>=movie.endMonth){ r.inProduction.splice(i,1); movie.hype=40+Math.floor(Math.random()*21); movie.releaseMonth=currentMonth; simulateDailyCollections(r,movie); r.movies.push(movie); }}); });
    updateStats();
}
setInterval(advanceMonth,10000);
updateStats();
newMonth();
  function advanceMonth(){
    currentMonth++;

    // Check player movies
    for(let i = player.inProduction.length - 1; i >= 0; i--){
        let movie = player.inProduction[i];
        if(currentMonth >= movie.endMonth){
            player.inProduction.splice(i,1);
            showPromotionQuestion(movie);

            // Generate a new project offer automatically
            addNewProjectOffer();
        }
    }

    // Rivals progress
    rivalActors.forEach(r => {
        for(let i = r.inProduction.length - 1; i >= 0; i--){
            let movie = r.inProduction[i];
            if(currentMonth >= movie.endMonth){
                r.inProduction.splice(i,1);
                movie.hype = 40 + Math.floor(Math.random()*21);
                movie.releaseMonth = currentMonth;
                simulateDailyCollections(r, movie);
                r.movies.push(movie);
            }
        }
    });

    updateStats();
}
function addNewProjectOffer(){
    let projectDiv = document.getElementById('projectButtons');
    let newProj = generateProjects()[0]; // Generate a single project
    let btn = document.createElement('button');
    btn.className = 'button project-btn';
    btn.innerText = `${newProj.title}\nDirector Rep: ${newProj.directorRep}, Producer Budget: ${formatBudget(newProj.producerBudget)}\nStory: ${newProj.storyOverview}`;
    btn.onclick = () => acceptProject(newProj);
    projectDiv.appendChild(btn);
    addNotification(`New project offer: ${newProj.title}`);
}

</script>
</body>
</html>
